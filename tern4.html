<meta charset="UTF-8">
<script>
    /*
    PROBLEMA: VOGAL
    Construa um programa que leia um caractere e informe se este caractere é uma vogal.
    */

    //ENTRADA
    let aDesgrcaDeUmaVogal = prompt(`Informe um caractere`).toLowerCase();



    //PROCESSAMENTO
    let desgraca = "";
    (aDesgrcaDeUmaVogal == "a" || aDesgrcaDeUmaVogal == "e" || aDesgrcaDeUmaVogal == "i" || aDesgrcaDeUmaVogal == "o" || aDesgrcaDeUmaVogal == "u") ? desgraca = `Volgal` : (aDesgrcaDeUmaVogal == "b" || aDesgrcaDeUmaVogal == "c" || aDesgrcaDeUmaVogal == "q" || aDesgrcaDeUmaVogal == "w" || aDesgrcaDeUmaVogal == "r" || aDesgrcaDeUmaVogal == "t" || aDesgrcaDeUmaVogal == "y" || aDesgrcaDeUmaVogal == "p" || aDesgrcaDeUmaVogal == "s" || aDesgrcaDeUmaVogal == "d" || aDesgrcaDeUmaVogal == "f" || aDesgrcaDeUmaVogal == "g" || aDesgrcaDeUmaVogal == "h" || aDesgrcaDeUmaVogal == "j" || aDesgrcaDeUmaVogal == "k" || aDesgrcaDeUmaVogal == "l" || aDesgrcaDeUmaVogal == "ç" || aDesgrcaDeUmaVogal == "z" || aDesgrcaDeUmaVogal == "x" || aDesgrcaDeUmaVogal == "c" || aDesgrcaDeUmaVogal == "v" || aDesgrcaDeUmaVogal == "n" || aDesgrcaDeUmaVogal == "m" ) ? desgraca = `Consoante` : desgraca = `Invalido`;
    
    //SAÍDA
    alert(`${desgraca}`)

</script>
