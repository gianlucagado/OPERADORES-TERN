<meta charset="UTF-8">
<script>
    /*
    PROBLEMA: BALANÇO FINANCEIRO
    Faça um script que peça para o usuário informar as despesas relacionadas com:
    - Conta de água
    - Conta de energia elétrica
    - Conta de telefone
    - Supermercado
    Também peça para o usuário informar o valor que recebe de remuneração mensal (salário), proveniente da sua atuação profissional.
    Verifique se o usuário ganha mais do que recebe e apresente em tela, indicando quanto que sobrou após o pagamento das contas ou quanto que faltou para poder pagar todas as contas previstas.
    */

    //ENTRADA
    let contaAgua = Number(prompt(`informe a despesa da conta de água`));
    let contaEnergia = Number(prompt(`Informe a conta de energia elétrica`));
    let contaTelephone = Number(prompt(`Informe o custo do telefone`));
    let supermercado = Number(prompt(`Informe as despesas com supermercado`));

    let tudo = contaAgua + contaEnergia + contaTelephone + supermercado;

    let salario = Number(prompt(`Qual o seu salário`));

    (salario > tudo) ? alert(`Ganha mais do que perde`) : (salario < tudo) ? alert(`Perde mais do que ganha`) : (salario == tudo) ? alert(`Não ganha, nem  perde`) : alert(`Inválido`)
    let financa = salario - tudo;
    (financa > 0) ? alert(`Após o pagamento das contas sobrou ${financa}`) : (financa < 0) ? alert(`Você não conseguiu pagar as contas e está devendo ${financa}`) : (financa == 0) ? alert(`Não sobrou nada, não tem, nem deve`) : alert(`Invalido`)

    //PROCESSAMENTO

    
    //SAÍDA
    
</script>
