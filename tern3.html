<meta charset="UTF-8">
<script>
    /*
    PROBLEMA: MAIOR DE DOIS NÚMEROS
    Construa um algoritmo que leia dois números inteiros. Verifique qual dos dois números é maior e o escreva.
    */

    //ENTRADA
    let AmerdaDeUmAlgoritmo = Number(prompt(`Informe um numero`));
    let AmerdaDeUmAlgoritmo2 = Number(prompt(`Informe um segundo numero`));




    //PROCESSAMENTO
    let cactus = "";

    (AmerdaDeUmAlgoritmo > AmerdaDeUmAlgoritmo2) ? cactus = `${AmerdaDeUmAlgoritmo}` : (AmerdaDeUmAlgoritmo < AmerdaDeUmAlgoritmo2) ? cactus = `${AmerdaDeUmAlgoritmo2}` : (AmerdaDeUmAlgoritmo == AmerdaDeUmAlgoritmo2) ? cactus = `${AmerdaDeUmAlgoritmo}` : cactus = `Invalido`;
    
    //SAÍDA
    alert(`${cactus}`);
    
</script>
